<h1>Drawing with mouse events</h1>

        src="data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'  aria-labelledby='title' aria-describedby='desc' role='img' xmlns:xlink='http://www.w3.org/1999/xlink'%3E%3Ctitle%3EPencil%3C/title%3E%3Cdesc%3EA solid styled icon from Orion Icon Library.%3C/desc%3E%3Cpath d='M10.239 42.86L45.812 7.328l10.848 10.86L21.086 53.72z' fill='%23202020' data-name='layer1'%3E%3C/path%3E%3Cpath width='30' height='50' fill='%23202020' d='M59.492 15.358l2.259-2.258A7.674 7.674 0 1 0 50.9 2.248L48.639 4.5z' data-name='layer2'%3E%3C/path%3E%3Cpath d='M7.851 46.135L-.073 64.024 17.816 56.1l-9.965-9.965z' fill='%23202020' data-name='layer1'%3E%3C/path%3E%3C/svg%3E"
        alt="Pencil" /></div>
<canvas id="draw" #canvas></canvas>
<button class="reset" (click)="clearCanvas()">clear</button>



<button class="enlargeLine" (click)="enlargeLine()">BOLDER LINE +</button>
<button class="lowLine" (click)="lowLine()">THINER LINE - </button>

<div class="chat-main" >
    <h2>Chat Erea</h2>
    <div  *ngFor="let message of messages">
    <div *ngIf="user" class="msg-bubble">
    </div>
    <h6>send Message</h6>{{message}}
        
</div>
</div>

<input class="input-chat" [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" />
<button class="send-btn" (click)="sendMessage()">Send</button>
